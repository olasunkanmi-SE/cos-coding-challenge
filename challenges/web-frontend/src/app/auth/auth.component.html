
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3"></div>

            <div class="col-md-4 mb-3">
                <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-subtitle>
                            <h1 class="cnsale-h1">Log In to CarOnSale</h1>
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-list class="divider">
                        <mat-divider></mat-divider>
                    </mat-list>
                    <mat-card-content>
                        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                            <div>
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="email" formControlName="email" />
                                    <mat-error *ngIf="email.touched && email.invalid">
                                        <mat-error *ngIf="email.errors.required">Email is required
                                        </mat-error>
                                        <mat-error *ngIf="email.errors?.['hasEmail']">Enter a valid email address.
                                        </mat-error>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div></div>
                            <p>
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>Enter password</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
                                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{
                                            hide ? "visibility_off" : "visibility"
                                            }}</mat-icon>
                                    </button>
                                    <mat-error *ngIf="password.touched && password.invalid">
                                        <mat-error *ngIf="password.errors?.required">password is required</mat-error>
                                    </mat-error>
                                </mat-form-field>
                            </p>
                            <p>
                                <button class="example-full-width" mat-raised-button color="primary" type="submit"
                                    [disabled]="loginForm.invalid">
                                    Log In
                                </button>
                            </p>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-md-4 mb-3"></div>
        </div>
    </div>
</section>
